<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>User Data</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="form-container">
            <form id="user-data" action="#" method="post" novalidate>
                <div class="form-item">
                    <label for="email">Email</label>
                    <div class="form-entry">
                        <input type="email" name="email" id="email" required>
                        <p class="error"></p>
                    </div>
                </div>
                <div class="form-item">
                    <label for="address">Address</label>
                    <div class="form-entry">
                        <input type="text" name="address" id="address" required>
                        <p class="error"></p>
                    </div>
                </div>
                <div class="form-item">
                    <label for="country">Country</label>
                    <div class="form-entry">
                        <input type="text" name="country" id="country" required>
                        <p class="error"></p>
                    </div>
                </div>
                <div class="form-item">
                    <label for="zip">Zip-code</label>
                    <div class="form-entry">
                        <input type="number" name="zip" id="zip" required>
                        <p class="error"></p>
                    </div>
                </div>
                <div class="form-item">
                    <label for="pass">Password</label>
                    <div class="form-entry">
                        <input type="password" name="password" id="password" minlength="8" pattern=".[0-9][!#$%^&*]" required>
                        <p class="error"></p>
                    </div>
                </div>
                <div class="form-item">
                    <label for="confirm-pass">Confirm Password</label>
                    <div class="form-entry">
                        <input type="password" name="confirm-pass" id="confirm-pass" required>
                        <p class="error"></p>
                    </div>
                </div>
            </form>
            <div class="button-container">
                <button>Submit</button>
            </div>
        </div>
    </body>
</html>
